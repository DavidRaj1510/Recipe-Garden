<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Bridge</title>
  <script>
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('access_token'); // Get the token from URL
  
      if (token) {
        // Store token in localStorage
        localStorage.setItem('access_token', token);
  
        // Redirect to your appâ€™s profile page (or homepage, depending on your flow)
        window.location.href = 'https://davidraj1510.github.io/Recipe-Garden/#/profile'; // Change this as needed
      } else {
        // If no token is found, handle the error appropriately
        console.log("No token found. Redirecting to login page...");
        window.location.href = 'https://davidraj1510.github.io/Recipe-Garden/#/login'; // Or any other page for errors
      }
    };
  </script>
</head>
<body>
  <div>Redirecting...</div>
</body>
</html>
