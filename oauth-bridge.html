<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Bridge</title>
  <script>
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('access_token'); // Get the token from URL

      console.log("Token received:", token); // Debugging log to check if the token is passed correctly

      if (token) {
        // Store token in localStorage
        localStorage.setItem('access_token', token);
        console.log("Token stored in localStorage:", token); // Debugging log to check if token is stored

        // Redirect to /#/auth/callback after storing the token
        console.log("Redirecting to /auth/callback...");
        window.location.href = 'https://davidraj1510.github.io/Recipe-Garden/#/auth/callback';
      } else {
        console.log("No token found. Redirecting to /auth/callback...");
        window.location.href = 'https://davidraj1510.github.io/Recipe-Garden/#/auth/callback'; // Redirect to the callback handler if no token is found
      }
    };
  </script>
</head>
<body>
  <div>Redirecting...</div>
</body>
</html>
